<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template_trabalho.xhtml">
    
    
    <p:fieldset legend="Relatório de Produtos em Falta" style=" border: 1px solid black; ">
        <h:form>
            <p:panelGrid columns="5" layout="grid">
                        <p:outputLabel for="date" value="Data Inicial: " />
                        <p:inputMask id="date" value="#{relatorioProdutoFaltaBean.dataInicial}" mask="99/99/9999"/>         
                        <p:outputLabel for="date" value="Data Final: " />
                        <p:inputMask id="date1" value="#{relatorioProdutoFaltaBean.dataFinal}" mask="99/99/9999"/>         
                        <p:commandButton value="Gerar Relatório" action="#{relatorioProdutoFaltaBean.gerarRelatorio()}" update="@form"></p:commandButton>            
            </p:panelGrid>    
            <p></p>
            <p:dataTable value="#{relatorioProdutoFaltaBean.produtos}" var="produto" rows="10" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" >
                <p:column headerText="Código" sortBy="#{produto.codigo}" width="10">
                    <h:outputText value="#{produto.codigo}"></h:outputText>
                </p:column>
                <p:column headerText="Descrição" sortBy="#{produto.descricao}" width="60">
                    <h:outputText value="#{produto.descricao}"></h:outputText>
                </p:column>
                <p:column headerText="UM" sortBy="#{produto.unidadeMedida}" width="5">
                    <h:outputText value="#{produto.unidadeMedida}"></h:outputText>
                </p:column>
                <p:column headerText="Fornecedor" sortBy="#{produto.fornecedor}" width="15">
                    <h:outputText value="#{produto.fornecedor}"></h:outputText>
                </p:column>      
                <p:column headerText="Reposicao" sortBy="#{produto.fornecedor}" width="15">
                    <h:outputText value="#{produto.fornecedor}"></h:outputText>
                </p:column>                
                <p:column headerText="Saldo" sortBy="#{produto.fornecedor}" width="15">
                    <h:outputText value="#{produto.fornecedor}"></h:outputText>
                </p:column>                
            </p:dataTable>
            <p></p>
            <p:panelGrid columns="5" layout="grid">
                        <p:outputLabel for="date" value="Exportar: " />                        
                        <p:commandButton value="PDF" action="#{relatorioProdutoFaltaBean.gerarRelatorio()}" update="@form"></p:commandButton>            
            </p:panelGrid>    
        </h:form>
    </p:fieldset>              
</ui:decorate>
