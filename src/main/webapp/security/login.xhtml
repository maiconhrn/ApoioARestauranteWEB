<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template_1.xhtml">
 
    <body>
        <div style="padding: 20px; margin: 200px auto;">

            <h:form id="log">
                <p:growl id="msgs" showDetail="true" />

                <p:panel  id="basic" header="Login"  style="height: 250px; width: 340px;" >
                    <br></br>
                    <div class="ui-g" style="border-right: 20px;">

                        <div class="ui-g-12 ui-md-6 ui-lg-5">
                            <p:outputLabel for="login" value="Login:" style="font-weight:bold"/>
                        </div>
                        <div class="ui-g-12 ui-md-6 ui-lg-6" style="border-right: 20px;">
                            <p:inputText id="login" value="#{usuariosBean.usuario.login}" required="true" label="Login"/>
                        </div>
                        <div class="ui-g-12 ui-md-6 ui-lg-1"></div>
                        <div class="ui-g-12 ui-md-6 ui-lg-5">
                            <p:outputLabel for="senha" value="Senha:" style="font-weight:bold"/>
                        </div>
                        
                        <div class="ui-g-12 ui-md-6 ui-lg-6" style="border-right: 20px;">
                            <p:password id="senha" value="#{usuariosBean.usuario.password}" />
                        </div>
                    </div>
                    
                    <br></br>
                    <div class="ui-g">

                        <div class="ui-g-12 ui-md-6 ui-lg-6">
                            <p:commandButton id="bot3" value="ENTRAR" icon="fa fa-fw fa-save"  action="#{usuariosBean.envia(usuariosBean.usuario.login, usuariosBean.usuario.password)}" update="@all" style="height: 30px;  text-align:center; width: 100%; margin-right: 20px;"/>

                        </div>
                        <div class="ui-g-12 ui-md-6 ui-lg-6">
                            <p:commandButton value="CANCELAR" icon="fa fa-fw fa-close" update="@all" style="height: 30px;  text-align:center; width: 100%; margin-right: 20px;"/>
                        </div>

                    </div>
                </p:panel>
            </h:form>
        </div>
    </body>
</ui:decorate>
