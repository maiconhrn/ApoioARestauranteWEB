<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>

        <link rel="stylesheet" href="resources/css/estilos.css"/>
        <title>Tela de Login</title>

    </h:head>
    <h:body>
        <h:form id="formUsuario">

            <p:dialog header="Realizar o Login" visible="true" widgetVar="dlgNovo" resizable="false" id="dlgNovo"  
                      showEffect="fade" hideEffect="explode" modal="true">    

                <h:panelGrid id="pgNovo" columns="2" cellpadding="4" style="margin:0 auto;">  

                    <h:outputText value="Login" />  
                    <p:inputText value="#{usuariosView.usuario.login}"/>
                    <h:outputText value="Senha" />  
                    <p:password value="#{usuariosView.usuario.senha}"/>

                </h:panelGrid>                
                <p:separator />
                <p:commandButton value="Logar" action="#{usuariosView.envia(usuariosView.usuario.login, usuariosView.usuario.senha)}" update="@all"/>
                
            </p:dialog> 
        </h:form>

    </h:body>
</html>
