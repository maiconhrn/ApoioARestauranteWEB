<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template = "template_trabalho.xhtml">

    <h:form id="cadcli">
        <p:growl id="msgs" showDetail="true" />

        <p:panel  id="basic" header="Cliente"  style="height: 450px; width: 350px; text-align:center;" >
                <h:panelGrid id="grid" columns="4" cellpadding="5">
                    <h:outputLabel for="name" value="Name:" style="font-weight:bold; float: left;"/>
                    <p:inputText id="name" value="#{clienteControl.cli.nome}" required="true" label="Name" style="width: 100%; padding-right: 20px;"/>
                    <p:message for="name" />
                    <h:outputText value="#{validationView.text}" />

                    <p:outputLabel for="cpf" value="CPF:" style="font-weight:bold; float: left;"/>
                    <p:inputMask id="cpf" value="#{clienteControl.cli.cpf}" mask="999.999.999-99" style="width: 100%; padding-right: 20px;"/>
                    <p:message for="cpf" />
                    <h:outputText value="#{validationView.text}" />


                    <h:outputLabel for="telefone" value="Telefone" style="font-weight:bold; float: left;"/>
                    <p:inputMask id="telefone" value="#{clienteControl.cli.telefone01}" mask="(99)99999-9999" style="width: 100%; padding-right: 20px;"/>
                    <p:message for="telefone" />
                    <h:outputText value="#{validationView.text}"/>

                    <h:outputLabel for="rua" value="Rua:" style="font-weight:bold; float: left;"/>
                    <p:inputText id="rua" value="#{clienteControl.cli.rua}" required="true" label="Rua" style="width: 100%; padding-right: 20px;"/>
                    <p:message for="rua" />
                    <h:outputText value="#{validationView.text}" />

                    <h:outputLabel for="numero" value="Numero:" style="font-weight:bold; float: left;"/>
                    <p:inputText id="numero" value="#{clienteControl.cli.numero}" label="Numero" style="width: 100%; padding-right: 20px;"/>
                    <p:message for="numero" />
                    <h:outputText value="#{validationView.integer}" />

                    <h:outputLabel for="complemento" value="Complemento:" style="font-weight:bold; float: left;"/>
                    <p:inputText id="complemento" value="#{clienteControl.cli.complemento}" required="true" label="Complemento" style="width: 100%; padding-right: 20px;"/>
                    <p:message for="complemento" />
                    <h:outputText value="#{validationView.text}" />

                    <h:outputLabel for="bairro" value="Bairro:" style="font-weight:bold; float: left;"/>
                    <p:inputText id="bairro" value="#{clienteControl.cli.bairro}" required="true" label="Bairro" style="width: 100%; padding-right: 20px;"/>
                    <p:message for="bairro" />
                    <h:outputText value="#{validationView.text}" />

                    <h:outputLabel for="cidade" value="Cidade:" style="font-weight:bold; float: left;"/>
                    <p:inputText id="cidade" value="#{clienteControl.cli.cidade}" required="true" label="Cidade" style="width: 100%; padding-right: 20px;"/>
                    <p:message for="cidade" />
                    <h:outputText value="#{validationView.text}" />

                    <h:outputLabel for="estado" value="Estado:" style="font-weight:bold; float: left;"/>
                    <p:inputText id="estado" value="#{clienteControl.cli.estado}" required="true" label="Estado" style="width: 100%; padding-right: 20px;"/>
                    <p:message for="estado" />
                    <h:outputText value="#{validationView.text}" />
            </h:panelGrid>
            <br></br>
            <div class="ui-g">
                
                <div class="ui-g-12 ui-md-6 ui-lg-4">
                    <p:commandButton value="Salvar" action="#{clienteControl.inserir()}" update=":cadcli" style="height: 30px;  text-align:center; width: 100%; margin-right: 20px;background-color:#98FB98;" icon="ui-icon-disk"/>
                </div>
                <div class="ui-g-12 ui-lg-4">
                    <p:commandButton value="Deletar" action="#{clienteControl.inserir()}" update=":cadcli" style="height: 30px;  text-align:center; width: 100%; padding-right: 20px; background-color:#CD5C5C;" icon="ui-icon-disk"/>
                </div>
                <div class="ui-g-12 ui-md-6 ui-lg-4">
                    <p:commandButton value="Cancelar" action="#{clienteControl.inserir()}" update=":cadcli" style="height: 30px;  text-align:center; width: 100%; margin-right: 20px;background-color:#98FB98;" icon="ui-icon-disk"/>
                </div>
                
            </div>

        </p:panel>
    </h:form>
</ui:decorate>
