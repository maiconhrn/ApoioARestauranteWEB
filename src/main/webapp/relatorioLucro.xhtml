<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template_trabalho.xhtml">
    
    
    <p:fieldset legend="Relatório de Lucro sobre as Vendas" style=" border: 1px solid black; ">
        <h:form>
            <p:panel id="panel" header="Periodo" style="margin-bottom:10px;">
                <p:panelGrid columns="5" layout="grid" style="text-align: center">  
                    <p:outputLabel value="Data Inicial:" />  
                    <p:inputMask value="#{relatorioLucroBean.dataInicial}" mask="99/99/9999" required="true" style="text-align: center; float: left; width: 50%;"/>
                    <p:outputLabel value="Data Final:" />  
                    <p:inputMask value="#{relatorioLucroBean.dataFinal}" mask="99/99/9999" required="true" style="text-align: center; float: left; width: 50%;"/>
                    <p:commandButton value="Gerar Relatório" action="#{relatorioProdutoFaltaBean.gerarRelatorio()}" update="@form" style="alignment-baseline: central"></p:commandButton>                                
                </p:panelGrid>  
            </p:panel>
            <p></p>
            <p:dataTable value="#{relatorioProdutoFaltaBean.produtos}" var="produto" rows="10" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" >
                <p:column headerText="Data" sortBy="#{produto.codigo}" >
                    <h:outputText value="#{produto.codigo}"></h:outputText>
                </p:column>
                <p:column headerText="Total Vendas" sortBy="#{produto.descricao}" >
                    <h:outputText value="#{produto.descricao}"></h:outputText>
                </p:column>
                <p:column headerText="Custo de Produtos" sortBy="#{produto.unidadeMedida}" >
                    <h:outputText value="#{produto.unidadeMedida}"></h:outputText>
                </p:column>
                <p:column headerText="Lucro" sortBy="#{produto.fornecedor}" >
                    <h:outputText value="#{produto.fornecedor}"></h:outputText>
                </p:column>          
            </p:dataTable>
            <p></p>
            <p:panelGrid columns="5" layout="grid">
                <p:outputLabel value="Exportar:  " />                        
                <p:commandButton value="  PDF  " action="#{relatorioProdutoFaltaBean.gerarRelatorio()}" update="@form"></p:commandButton>            
            </p:panelGrid>    
        </h:form>
    </p:fieldset>              
</ui:decorate>
