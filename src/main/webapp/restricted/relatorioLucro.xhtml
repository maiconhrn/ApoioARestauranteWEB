<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="main-template.xhtml">
    
    
    <p:fieldset legend="Relatório de Lucro sobre as Vendas" style=" border: 1px solid black; ">
        <h:form>
            <p:panel id="panel" header="Periodo" style="margin-bottom:10px;">
                <p:panelGrid columns="5" layout="grid" style="text-align: center">  
                    <p:outputLabel for="beginDate" value="Data Inicial:" />  
                    <p:datePicker id="beginDate" value="#{relatorioLucroController.dataInicial}"
                                          showButtonBar="true"
                                          showTime="true" pattern="dd/MM/yyyy" showIcon="true" required="true"
                                          autocomplete="off" locale="br"
                                          readonlyInput="true"/>
                    
                    <p:outputLabel for="endDate" value="Data Final:" />  
                    <p:datePicker id="endDate" value="#{relatorioLucroController.dataFinal}"
                                          showButtonBar="true"
                                          showTime="true" pattern="dd/MM/yyyy" showIcon="true" required="true"
                                          autocomplete="off" locale="br"
                                          readonlyInput="true"/>
                    
                    <p:commandButton value="Gerar Relatório" action="#{relatorioLucroController.gerarRelatorio()}" update="@form" style="alignment-baseline: central"></p:commandButton>
                </p:panelGrid>  
            </p:panel>
            <p></p>
            <p:dataTable value="#{relatorioLucroController.listaLucro}" var="LucroDia" rows="10" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" >
                <p:column headerText="Data" sortBy="#{LucroDia.data}" style="text-align: center;">
                    <h:outputText value="#{LucroDia.data}" >
                        <f:convertDateTime pattern="dd/MM/yyyy" /> 
                    </h:outputText>
                </p:column>
                <p:column headerText="Total Dia" sortBy="#{LucroDia.totalDia}" style="text-align: center;" >
                    <h:outputText value="#{LucroDia.totalDia}"></h:outputText>
                </p:column>
                <p:column headerText="Custo de Produtos" sortBy="#{LucroDia.custo}" style="text-align: center;" >
                    <h:outputText value="#{LucroDia.custo}"></h:outputText>
                </p:column>
                <p:column headerText="Lucro" sortBy="#{LucroDia.lucroDia}" style="text-align: center;" >
                    <h:outputText value="#{LucroDia.lucroDia}"></h:outputText>
                </p:column>          
            </p:dataTable>
            
            <p:panelGrid columns="4" layout="grid">
                <p:column headerText="teste">
                    <h:outputText value="#{'Total Geral Periodo:'}"></h:outputText>
                </p:column>
                <p:column headerText="teste">
                    <h:outputText value="#{relatorioLucroController.totalGeral}"></h:outputText>
                </p:column>
                <p:column headerText="teste">
                    <h:outputText value="#{relatorioLucroController.totalGeralCusto}"></h:outputText>
                </p:column>
                <p:column headerText="teste">
                    <h:outputText value="#{relatorioLucroController.totalLucro}"></h:outputText>
                </p:column>
            </p:panelGrid>             
           
            
        </h:form>
    </p:fieldset>              
</ui:decorate>
