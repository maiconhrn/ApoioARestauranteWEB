<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="main-template.xhtml">

    <p:fieldset legend="Manter Produtos" style=" border: 1px solid black; ">
        <h:form>  
            <p:tabMenu activeIndex="#{param.i}">
                <p:menuitem value="Consulta" outcome="/restricted/manterProdutos.xhtml">
                    <f:param name="i" value="0" />
                </p:menuitem>
                <p:menuitem value="Novo" outcome="/restricted/cadastrarProduto.xhtml" disabled="true">
                    <f:param name="i" value="1" />
                </p:menuitem>
                <p:menuitem value="Alterar" outcome="/restricted/alterarProduto.xhtml">
                    <f:param name="i" value="2" />
                </p:menuitem>
                <p:menuitem value="Excluir" outcome="/restricted/desativarProduto.xhtml" >
                    <f:param name="i" value="3" />
                </p:menuitem>                
            </p:tabMenu>   
            
            
            <h:panelGrid columns="2" cellpadding="5" width="100%" style="text-align: left; float: left;">
            
                <p:outputLabel for="descricaoCadastro" value="Descrição: " style="text-align: right; float: left; width: 100%;"/>
                        <p:inputText label="Descrição:" id="descricaoCadastro" value="#{manterProdutoController.produto.descricao}" required="true"  style="text-align: left; float: left; width: 50%;" />
                   
                        <p:outputLabel for="umCadastro" value="UM: " style="text-align: right; float: left; width: 100%;"/> 
                        <p:inputText id="umCadastro" value="#{manterProdutoController.produto.unidadeMedida}" required="true" />
                    
                        <p:outputLabel for="tipoCadastro" value="Tipo        :" style="text-align: right; float: left; width: 100%;"/>  
                        <p:selectOneMenu id="tipoCadastro" value="#{manterProdutoController.consoleTipo}" >
                            <f:selectItem itemLabel="Selecione" itemValue="" />
                            <f:selectItem itemLabel="Revenda" itemValue="Revenda" />
                            <f:selectItem itemLabel="Manufaturado" itemValue="Manufaturado" />                            
                            <f:selectItem itemLabel="Materia Prima" itemValue="Matéria prima" />
                        </p:selectOneMenu>     
                   
                        <p:outputLabel for="precoCompraCadastro" value="Preco de Compra: " style="text-align: right; float: left; width: 100%;"/> 
                        <p:inputNumber id="precoCompraCadastro" value="#{manterProdutoController.produto.precoCompra}" required="true"  symbol="R$ " decimalSeparator="," thousandSeparator="."  />
                    
                        <p:outputLabel for="precoVendaCadastro" value=" Preco de Venda: " style="text-align: right; float: left; width: 100%;"/> 
                        <p:inputNumber id="precoVendaCadastro" value="#{manterProdutoController.produto.precoVenda}" required="true" symbol="R$ " decimalSeparator="," thousandSeparator="."  />
                    
                        <p:outputLabel for="fornecedorCadastro" value="Fornecedor: " style="text-align: right; float: left; width: 100%;"/> 
                        <p:inputText id="fornecedorCadastro" value="#{manterProdutoController.produto.fornecedor}" required="true" />                 
               

            </h:panelGrid>  
            <p:commandButton value="Salvar Produto" action="#{manterProdutoController.inserirProduto( manterProdutoController.produto )}" update="@all" style="text-align: center; float: none; width: 100%;" ></p:commandButton>
        </h:form>
    </p:fieldset>              
</ui:decorate>
