<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml">


    <h1 class="aw-page-title">Atualizar Contas a Pagar</h1>

    <h:form id="frm">
        <p:separator></p:separator>

        <div class="ui-fluid">
            <p:fieldset legend="Dados básicos" style="height: 250px; width: 500px; border: 1px solid black; padding: 20px; margin: auto;">
                <p:panelGrid columns="2" layout="grid" styleClass="panelgrid-noborder">
                    <p:outputLabel value="Descrição" for="descricao" />
                    <p:inputText id="descricao" required="true" value="#{contasAPagarView.contasAPagar.descricao}"/>

                    <p:outputLabel value="Produto" for="produto" />
                    <p:inputText id="produto" required="true" value="#{contasAPagarView.contasAPagar.cpf}"/>

                    <p:outputLabel value="Quantidade" for="qtd"/>
                    <p:inputText id="qtd" required="true"  value="#{contasAPagarView.contasAPagar.qtd}" />

                    <p:outputLabel value="Valor" for="valor"/>
                    <p:inputMask id="valor" mask="999.999.999,00" required="true"  value="#{contasAPagarView.contasAPagar.valor}" />

                    <p:outputLabel value="Data de Vencimento"/>
                    <p:calendar id="mask" value="#{contasAPagarView.contasAPagar.data}" pattern="dd-MM-yyyy" mask="true" required="true" label="Data Venc"/>                                           
                </p:panelGrid>
                <p:separator></p:separator>

                <p:panelGrid columns="3" layout="grid" styleClass="panelgrid-noborder">
                    <p:commandButton id="bot3" value="Atualizar" icon="fa fa-fw fa-save" 
                                     actionListener="#{contasAPagarView.alterarContasAPagar(contasAPagarView.contasAPagar)}" 
                                     action="#{contasAPagarView.retornar()}" update="@all" 
                                     style="height: 30px;  text-align:center; width: 100%; margin-right: 20px;"/>

                    <p:commandButton id="bot4" value="Deletar" icon="fa fa-fw fa-trash" 
                                     actionListener="#{contasAPagarView.excluirContasAPagar(contasAPagarView.contasAPagar)}"  
                                     action="#{contasAPagarView.retornar()}"  update="@all" 
                                     style="height: 30px;  text-align:center; width: 100%; padding-right: 20px;"/>

                    <p:commandButton value="Cancelar" icon="fa fa-fw fa-close" 
                                     actionListener="#{contasAPagarView.limparDados()}" action="contasAPagar"  update="@all" 
                                     style="height: 30px;  text-align:center; width: 100%; margin-right: 20px;"/>
                </p:panelGrid>
            </p:fieldset>
        </div>
    </h:form>
</ui:decorate>
