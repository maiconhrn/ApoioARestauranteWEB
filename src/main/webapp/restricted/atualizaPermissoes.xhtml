<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="main-template.xhtml">

    <p:fieldset legend="Gerência Permissões" style=" border: 1px solid black; padding-right: 30px">
        <h:form id="frm1">

            <div class="ui-g" style="padding-top: 30px;">
                <div class="ui-g-12 ui-md-6 ui-lg-1">
                    <h:outputLabel for="login1" value="Código:" style="font-weight:bold; text-align:center;"/>
                </div>
                <div class="ui-g-12 ui-md-6 ui-lg-3">
                    <p:inputText id="login1" value="#{permissaoController.per.id}" disabled="true" required="true" label="Código" style="width: 100%; " />
                </div>
                <div class="ui-g-12 ui-md-6 ui-lg-1">
                    <h:outputLabel for="login3" value="Descrição:" style="font-weight:bold"/>
                </div>
                <div class="ui-g-12 ui-md-6 ui-lg-7">
                    <p:inputText id="login3" value="#{permissaoController.per.descricao}" required="true" label="Descrição" style="width: 98%;"/>
                </div>
                <div class="ui-g-12 ui-md-6 ui-lg-1">
                    <h:outputLabel for="login2" value="Observações:" style="font-weight:bold"/>
                </div>
                <div class="ui-g-12 ui-md-6 ui-lg-11">
                    <p:inputText id="login2" value="#{permissaoController.per.observacao}" required="true" label="Observações" style="width: 99%;"/>
                </div>
            </div>

            <div class="ui-g" style="padding-top: 30px; padding-bottom: 30px;">
                <div class="ui-g-12 ui-md-6 ui-lg-6"></div>
                
                <div class="ui-g-12 ui-md-6 ui-lg-2">
                    <p:commandButton icon="fa fa-fw fa-save" value="ALTERAR" actionListener="#{permissaoController.alterarPermissao(permissaoController.per)}" action="#{permissaoController.retornar()}" update=":frm1"  style=" height:30px; width: 100%; text-align:center;" />
                </div>
                
                <div class="ui-g-12 ui-md-6 ui-lg-2">
                    <p:commandButton icon="fa fa-fw fa-trash" value="EXCLUIR" actionListener="#{permissaoController.excluirPermissao(permissaoController.per)}" action="#{permissaoController.retornar()}" update=":frm1"  style=" height:30px; width: 100%; text-align:center;" />
                </div>
                
                <div class="ui-g-12 ui-md-6 ui-lg-2">
                    <p:commandButton icon="fa fa-fw fa-close" value="CANCELAR" actionListener="#{permissaoController.limparDados()}" action="permissoes" update=":frm1"  style=" height:30px; width: 100%; text-align:center;" />
                </div>
            </div>
        </h:form>
    </p:fieldset>
</ui:decorate>
