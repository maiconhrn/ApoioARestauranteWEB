<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml">

    <p:fieldset legend="Lista de Grupo de Permissões" style=" border: 1px solid black; ">
        <h:form id="frm" style="padding-top: 30px;">
            <p:growl id="ms" showDetail="true"/>
            <p:dataTable id="per1" var="grupos" value="#{grupoPermissaoController.grupos}" >
                <f:facet name="header" >
                    <div class="ui-g" >
                        <div class="ui-g-4"></div>
                        <div class="ui-g-4" style="align-self: center; ">
                            Grupos de Permissoes
                        </div>
                        <div class="ui-g-12 ui-md-6 ui-lg-3"></div>
                        <div class="ui-g-12 ui-lg-1" >
                            <p:commandButton icon="ui-icon-refresh" value="Atualizar" action="#{grupoPermissaoController.listarGrupoPermissoes()}" update=":frm"  style=" height:30px; width: 100px; text-align:center;" />
                        </div>
                    </div>

                </f:facet>
                <p:column headerText="Código" style="height: 30px; width: 50px; text-align:center;">
                    <h:outputText value="#{grupos.id}" />
                </p:column>

                <p:column headerText="Descrição" style="height: 30px; width: 100px; text-align:center;">
                    <h:outputText value="#{grupos.descricao}" />
                </p:column>

                <p:column headerText="Observações" style="height: 30px; width: 150px; text-align:center;">
                    <h:outputText value="#{grupos.observacao}" />
                </p:column>

                <p:column style="width:10px;"  >
                    <p:commandButton value="Editar" action="#{grupoPermissaoController.ir()}" update=":frm"  style=" height: 30px; width: 100%; text-align:center;" >
                        <f:setPropertyActionListener value="#{grupos}" target="#{grupoPermissaoController.gruper}" />
                    </p:commandButton>
                </p:column>
            </p:dataTable>

            <div class="ui-g" style="padding-top: 30px; padding-bottom: 30px;">
                <div class="ui-g-12 ui-md-6 ui-lg-8">
                    <p:inputText id="login1" value="#{grupoPermissaoController.gruper.descricao}" required="false" label="Código" style="height: 20px; width: 100%;" />
                </div>
                <div class="ui-g-12 ui-md-6 ui-lg-2">
                    <p:commandButton icon="ui-icon-refresh" value="BUSCAR" action="#{grupoPermissaoController.buscarPermissao(grupoPermissaoController.gruper.descricao)}" update=":frm"  style=" height:100%; width: 100px; text-align:center; float: left;" />
                </div>
                <div class="ui-g-12 ui-md-6 ui-lg-2">
                    <p:commandButton  id="bot" icon="fa fa-fw fa-plus" value="NOVO" action="cadastraGrupoPermissoes" update=":frm"  style=" height:30px; width: 100px; text-align:center; float: right;">
                        <f:ajax listener="#{grupoPermissaoController.listarGrupoPermissoes()}" render="bot"/>
                        <f:ajax listener="#{grupoPermissaoController.limparDados()}" render="bot"/>
                    </p:commandButton>
                </div>
            </div>
            
        </h:form>
    </p:fieldset>
</ui:decorate>
