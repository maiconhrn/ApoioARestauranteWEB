<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:p="http://primefaces.org/ui"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:f="http://xmlns.jcp.org/jsf/core">

        </style>-->
        <div style="padding: 100px; margin: 200px auto;">      
            <div class="ui-g-12 ui-lg-4">    
                <p:growl id="msgs" showDetail="true" />
                <p:dataTable id="per2" var="contasAPagar" value="#{contasAPagarView.contasAPagar}" >
                    <f:facet name="header" >
                        <div class="ui-g" >
                            <div class="ui-g-4"></div>
                            <div class="ui-g-4" style="align-self: center; ">
                                Lista de Contas a Pagar
                            </div>
                            <div class="ui-g-12 ui-md-6 ui-lg-3"></div>
                            <div class="ui-g-12 ui-lg-1" >
                                <p:commandButton icon="fa fa-fw fa-refresh" value="Atualizar" action="#{contasAPagarView.listarContasAPagar()}" update=":frm"  style=" height:30px; width: 100px; text-align:center;" />
                            </div>
                        </div>

                    </f:facet>
                    <p:column headerText="Código" style="height: 30px; width: 40px; text-align:center;">
                        <h:outputText value="#{contasAPagar.id}" />
                    </p:column>

                    <p:column headerText="Data" style="height: 30px; width: 60px; text-align:center;">
                        <h:outputText value="#{contasAPagar.data}" >
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        <h:outputText/>
                    </p:column>

                    <p:column headerText="Valor" style="height: 30px; width: 60px; text-align:center;">
                        <h:outputText value="#{contasAPagar.valor}" />
                    </p:column>

                    <p:column headerText="Descrição" style="height: 30px; width: 150px; text-align:center;">>
                        <h:outputText value="#{contasAPagar.descricao}"/>
                    </p:column>

                    <p:column headerText="Produto" style="height: 30px; width: 150px; text-align:center;">
                        <h:outputText value="#{contasAPagar.produto}" />
                    </p:column>

                    <p:column headerText="Quantidade" style="height: 30px; width: 40px; text-align:center;">
                        <h:outputText value="#{contasAPagar.qtd}" />
                    </p:column>

                    <p:column style="width:55px;"  >
                        <p:commandButton value="Editar" update="@all"  action="atualizarUsuario" style=" height: 30px; width: 100%; text-align:center;" >
                            <f:setPropertyActionListener value="#{contasAPagar}" target="#{contasAPagarView.contasAPagar}"  />
                        </p:commandButton>
                    </p:column>

                </p:dataTable>
                
                <div class="ui-g" style="padding-top: 30px; padding-bottom: 30px;">
                    <div class="ui-g-12 ui-md-6 ui-lg-8">
                        <p:inputText id="login1" value="#{contasAPagarView.contasAPagar.descricao}" required="false" style="height: 20px; width: 100%;" />
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-2">
                        <p:commandButton icon="fa fa-fw fa-search" value="BUSCAR" action="#{contasAPagarView.buscarContasAPagar(contasAPagarView.contasAPagar.descricao)}"  update="@all"  style=" height:100%; width: 100px; text-align:center; float: left;" />
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-2">
                        <p:commandButton  id="bot" icon="fa fa-fw fa-plus" value="NOVO" action="cadastroContasAPagar" update="@all"  style=" height:30px; width: 100px; text-align:center; float: right;">
                            <f:ajax listener="#{contasAPagarView.listarContasAPagar()}" render="bot"/>
                            <f:ajax listener="#{contasAPagarView.limparDados()}" render="bot"/>
                        </p:commandButton>
                    </div>
                </div>
            </div>
        </div>
</ui:decorate>
