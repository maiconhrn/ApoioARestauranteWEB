<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml">

    <p:fieldset legend="Cadastro de Permissões" style=" border: 1px solid black; width: 1000px;">
        <h:form id="frm1">

            <div class="ui-g" style="padding-top: 30px;">
                <div class="ui-g-12 ui-md-6 ui-lg-2">
                    <h:outputLabel for="login3" value="Descrição:" style="font-weight:bold"/>
                </div>
                <div class="ui-g-12 ui-md-6 ui-lg-10">
                    <p:inputText id="login3" value="#{permissaoController.per.descricao}" required="true" label="Descrição" style="width: 99%;"/>
                </div>
                <br/>
                <br/>
                <div class="ui-g-12 ui-md-6 ui-lg-2">
                    <h:outputLabel value="Observações:" style="font-weight:bold;"/>
                </div>
                <div class="ui-g-12 ui-md-6 ui-lg-10">
                    <p:inputText value="#{permissaoController.per.observacao}" required="true" label="Observações" style="width: 99%;"/>
                </div>
            </div>

            <div class="ui-g" style="padding-top: 30px; padding-bottom: 30px;">
                <div class="ui-g-12 ui-md-6 ui-lg-8"></div>
                <div class="ui-g-12 ui-md-6 ui-lg-2">
                    <p:commandButton icon="fa fa-fw fa-save" value="SALVAR" actionListener="#{permissaoController.inserirPermissao(permissaoController.per)}" action="#{permissaoController.retornar()}" update=":frm1"  style=" height:30px; width: 100%; text-align:center;" />
                </div>
                <div class="ui-g-12 ui-md-6 ui-lg-2">
                    <p:commandButton icon="fa fa-fw fa-close" value="CANCELAR" actionListener="#{permissaoController.limparDados()}" action="permissoes" update=":frm1"  style=" height:30px; width: 100%; text-align:center;" />
                </div>
            </div>
        </h:form>
    </p:fieldset>
</ui:decorate>
